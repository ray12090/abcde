<!DOCTYPE html>
<html>
    <head>
        <style>
            li:first-child a{
                color: red;
                font-weight: bold;
                font-size: 30px;
            }
            li:last-child a{
                color: yellowgreen;
            }
            a:hover{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a>Fakultas Rekayasa Industri</a></li>
            <li><a href="google.com">Prodi S1 Sistem Informasi</a></li>
            <li><a>Prodi S1 Teknik Industri</a></li>
        </ul>
    </body>
</html>
